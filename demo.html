<!DOCTYPE html>
<html>

<head>
    <title>HTML DOM onresize event</title>
</head>

<body>
    <center>
        <h1 style="color:green">GeeksforGeeks</h1>
        <h2>HTML DOM onresize event</h2>
        <p>Resize the window</p>

        <div id="toberesize" style="{width: 100px}">hello</div>

        <p>Resized count: <span id="try">0</span></p>
    </center>
    <script>
        document.querySelector("#toberesize").addEventListener("resize", GFGfun);

        var c = 0;

        function GFGfun() {
            var res = c += 1;
            document.getElementById("try").innerHTML = res;
        }
    </script>

</body>

</html>
